<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Budget</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Home Budget</h1>
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balance</h2>

        <div class="card">
          <h3>Incomi</h3>
        </div>
        <div class="card"></div>
        <div class="card total"></div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transactions</h2>

        <div class="dark">
          <a href="#" class="button new"> + New Transaction </a>

          <button class="toDark" onclick="Utils.toggleDarkMode()">
            Toggle Dark Mode
          </button>
        </div>

        <table class="data-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <h2>New transaction</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label for="description" class="sr-only"> Description </label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Description"
            />
          </div>

          <div class="input-group">
            <label for="amount" class="sr-only"> Amount </label>
            <input
              type="number"
              step="0.01"
              id="amount"
              name="amount"
              placeholder="0.00"
            />

            <small class="help">
              Use only numbers and "." (dot) for decimal places
            </small>
            <div class="outcomeCheckDiv">
              <label for="outcome" class="outcomeText">
                Select if Outcome:
              </label>

              <label for="" class="chackLabel">
                <input type="checkbox" class="outcomeCheck" id="outcome">
                <span class="checkSpan"></span>
              </label>
            </div>
          </div>

          <div class="input-group">
            <label for="date" class="sr-only">Date</label>
            <input type="date" id="date" name="date">
          </div>

          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="Modal.toggle()">
              Cancel
            </a>
            <button>Save</button>
          </div>

        </form>
      </div>
    </div>

    <footer><p>Home Budget</p></footer>
  </body>
</html>
